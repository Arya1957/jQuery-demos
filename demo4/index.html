<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tab切换</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="mod-tab">
    <ul class="tabs">
        <li class="tab-active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="wrap">
        <ul class="panels clearfix">
            <li class="panel">内容1</li>
            <li class="panel ">内容2</li>
            <li class="panel ">内容3</li>
        </ul>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
